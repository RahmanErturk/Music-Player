<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600;700&family=Creepster&family=Dongle:wght@400;700&family=Henny+Penny&family=Inter:wght@400;500;600;700;800;900&family=Lobster&family=Maven+Pro:wght@400;500;600;700;800&family=Oleo+Script+Swash+Caps&family=Pacifico&family=Raleway:ital@1&family=Roboto+Mono:wght@300;400&family=Rubik+Glitch&family=Ubuntu:ital,wght@0,300;0,500;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fda1bfc468.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>My Playlist</span>
            <i class="fa-solid fa-power-off"></i>
        </header>
        <div class="song-info">
            <section class="song-img">
                <img src="./assets/michele-eckert-C6MHY2Lxg5c-unsplash.jpg" alt="">
            </section>
            <section class="song-title">
                <span>
                    Track #2
                </span>
            </section>
            <section class="artist">
                <span>Artist</span>
            </section>
        </div>
        <section class="progress-bar">
            <div class="progress"></div>
        </section>
        <section class="cntrl-buttons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </section>
        <footer>
            <div class="footer-bar"></div>
        </footer>
    </main>
</body>
</html>
